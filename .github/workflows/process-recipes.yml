name: Process Recipe Images

on:
  workflow_dispatch:
    inputs:
      step:
        description: 'Which step to run'
        required: true
        default: 'full'
        type: choice
        options:
          - extract
          - parse
          - add
          - full
  push:
    paths:
      - 'public/images/recipes/**'

jobs:
  process-recipes:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install OCR dependencies
        run: npm install openai tesseract.js ts-node --no-save
      
      - name: Extract titles from images
        if: ${{ github.event.inputs.step == 'extract' || github.event.inputs.step == 'full' || github.event_name == 'push' }}
        run: npm run ocr:extract
      
      - name: Generate recipes with AI
        if: ${{ github.event.inputs.step == 'parse' || github.event.inputs.step == 'full' || github.event_name == 'push' }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run ocr:parse
      
      - name: Add recipes to database
        if: ${{ github.event.inputs.step == 'add' || github.event.inputs.step == 'full' || github.event_name == 'push' }}
        run: npm run ocr:add
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet lib/recipesData.ts; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create summary
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          echo "## üìä Recipe Processing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f scripts/ocr-output/_extraction_summary.json ]; then
            EXTRACTED=$(jq -r '.successful' scripts/ocr-output/_extraction_summary.json)
            echo "‚úÖ Titles extracted: $EXTRACTED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f scripts/ocr-output/recipes/_recipes_summary.json ]; then
            GENERATED=$(jq -r '.successful' scripts/ocr-output/recipes/_recipes_summary.json)
            echo "ü§ñ Recipes generated: $GENERATED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f scripts/ocr-output/_add_recipes_summary.json ]; then
            ADDED=$(jq -r '.added' scripts/ocr-output/_add_recipes_summary.json)
            echo "üìù Recipes added to database: $ADDED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Added Recipes:" >> $GITHUB_STEP_SUMMARY
            jq -r '.addedRecipes[] | "- \(.title) (\(.id))"' scripts/ocr-output/_add_recipes_summary.json >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'feat: Add processed recipes from OCR automation'
          branch: ocr-automation/add-recipes-${{ github.run_number }}
          delete-branch: true
          title: 'ü§ñ Add processed recipes from OCR automation'
          body: |
            ## üç≥ Automated Recipe Processing
            
            This PR adds recipes that were automatically processed from recipe images.
            
            ### Summary
            
            Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            **Changes:**
            - Recipe images processed via OCR/AI
            - New recipes added to `lib/recipesData.ts`
            - Backup created automatically
            
            ### Processing Details
            
            See workflow summary for detailed information about processed recipes.
            
            ### Checklist
            
            - [ ] Review generated recipe data
            - [ ] Verify recipe categories are appropriate
            - [ ] Check nutritional information
            - [ ] Ensure no duplicates
            - [ ] Test recipes display correctly
            
            ---
            *This PR was automatically generated by the recipe OCR automation workflow*
          labels: |
            automated
            recipes
            enhancement
